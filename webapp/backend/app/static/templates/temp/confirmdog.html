<form action="{{DogList}}" method="POST">
<p class="text-right">
        <a href="/">Go Back to home</a>
    </p>

<div class="panel panel-default">
    <div class="list-group">
        {{#each dogs}}
            <div href="/todo/{{ id }}" class="list-group-item clearfix" {{#if done}} style="text-decoration: line-through" {{/if}}>
                <strong>{{ dog }}</strong>
                {{^done}} <div class="btn btn-primary pull-right mark-as-done" data-id="{{ id }}" style="margin-left: .5em">Confirm Dog</div> {{/done}}
                <div class="btn pull-right" style="background-color: {{ color }}" style="margin-left: .5em">&nbsp;</div>
            </div>

        {{/each}}
    </div>
</div>
</form>
