<html>
<head>
<title>
	List Complaints
</title>
	<meta charset='UTF8'>
</head>
<body>
	<h1>List of Complaints</h1>
        <table border='3'>
        <tr>
            <th>Users</th>
            <th>Name of Complaint </th>
            <th>Description</th>
            <th>Delete</th>
        <tr>
        {% for ele in comps %}
            <form action='http://127.0.0.1:5050/deletecomplain' method='POST'>
            <td><input type='text' name='user' value='{{ele.username}}' readonly</td>
            <td><input type='text' name='name' value='{{ele.name}}' readonly></td>
            <td>{{ele.description}}</td>
            <td>
                <input type='submit' value='Delete'>
            </td>
            </form>
        </tr>
        {% endfor %}
        </table>
        <form action='http://127.0.0.1:5050/home/{{tbox}}' method='GET'>
        <input type='submit' value='Back to Home'>
        </form>
</html>
