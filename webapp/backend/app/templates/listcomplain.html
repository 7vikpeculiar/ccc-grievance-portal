</title>

        div{

            color:#000080;

            color:#000080;
            background-color: lavender;

    border: 1px #000080;
}

body {

<body>
    <div><h1>List of Complaints</h1></div>
        <table border='3' width='100%'>
        <tr>
            <th>Users</th>
            <th>Name of Complaint </th>
            <th>Description</th>
            <th>Delete</th>
        {% for ele in comps %}
        <tr>
                <form action='http://127.0.0.1:5050/deletecomplain' method='POST'>
            <td>{{ele.username}}</td>
            <td><input type='text' name='name' value='{{ele.name}}' readonly></td>
            <td>{{ele.description}}</td>
            <td>
                <input type='submit' value='Delete'>
            </td>
            </form>
        </tr>
        {% endfor %}
        </table>
