<html>
<head>
<title>
	Home Page
</title>
	<meta charset='UTF8'>
    <style>
        div{
            background-color:#FFA07A;
        }
        h1{
            color:#000080;
        }
        h2{
            color:#000080;
        }   
        h3{
            color:#000080;
        }
        table {
    border: 1px #000080;
}
        th{
            color:#000080;
            background-color: lavender;
        }
        td{
            background-color: aliceblue;
        }
body {
    
    background: url("http://mecer.co.za/wp-content/uploads/layerslider/Mecer-Slider/bg4.jpg") no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
</style>
</head>
<body>
    <div>
        <h1>Home Page</h1></div>
    <h2>Hello {{tbox}}</h2>
    
    <h3>List of Complaints</h3>
        <table border='3' width='100%'>
        <tr>
            <th>Users</th>
            <th>Name of Complaint </th>
            <th>Description</th>
        <tr>
                <form action='http://127.0.0.1:5050/deletecomplain' method='POST'>
            {% for ele in comps %}
            <td>{{ele.username}}</td>
            <td>{{ele.name}}</td>
            <td>{{ele.description}}</td>
            </form>
        </tr>
        {% endfor %}
        </table>
    <div><h2>Functionality</h2></div>
        <form action='http://127.0.0.1:5050/addDog' method='GET'>
            <input type='submit' value='Request adding a Canine?'>
        </form>
        <form action='http://127.0.0.1:5050/addcomplain/{{tbox}}' method='GET'>
            <input type='submit' value='Complain'>
        </form>
        <form action='http://127.0.0.1:5050/viewcomplains/{{tbox}}' method='GET'>
            <input type='submit' value='View and Delete complains'>
        </form>
        <form action='http://127.0.0.1:5050/edit/{{tbox}}' method='GET'>
            <input type='submit' value='Edit complains'>
        </form>
        <form action='http://127.0.0.1:5050/callghmc/{{tbox}}' method='POST'>
            <input type='submit' value='Call GHMC' onclick="alert('Your request has been sent to GHMC')">
        </form>
        <form action='http://127.0.0.1:5050/logout' method='POST'>
            <input type='submit' value='Logout'>
        </form>
</html>
