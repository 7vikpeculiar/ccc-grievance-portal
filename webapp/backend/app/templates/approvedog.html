<html>
<head>
<title>
	List Dogs
</title>
	<meta charset='UTF8'>
    <style>
        div{
            background-color:lightsalmon;
        }
        h1{
            color:#000080;
        }   
        th{
            color:#000080;
            background-color: lavender;
        }
        td{
            background-color: aliceblue;
        }
        table {
    border: 1px #000080;
}

body {
    
    background: url("http://mecer.co.za/wp-content/uploads/layerslider/Mecer-Slider/bg4.jpg") no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
</style>
</head>
<body>
    <div><h1>List of Dogs</h1></div>
        <table border='3' width='100%'>
        <tr>
            <th>Dogs</th>
            <th>Description</th>
            <th>Location</th>
            <th>Approve?/</th>
        {% for ele in comps %}
        <tr>
            <form action='http://127.0.0.1:5050/approveDog' method='POST'>
            <td><input type='text' name='name' value='{{ele.name}}' readonly</td>
            <td>{{ele.describe}}</td>
            <td>{{ele.location}}</td>
            <td>
                <input type='submit' value='Approve'>
            </td>
            </form>
        </tr>
        {% endfor %}
        </table><br>
        <form action='http://127.0.0.1:5050/admin/home' method='GET'>
              <input type='submit' value='Back to Home'>
        </form>
</html>
