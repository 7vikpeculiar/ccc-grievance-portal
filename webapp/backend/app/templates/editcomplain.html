<head>
<title>
	List Complaints
</title>

</head>
<body>
	<h1>List of Complaints</h1>
        <table border='3'>
        <tr>
            <th>User</th>
            <th>Name of Complaint </th>
            <th>Description</th>
            <th>Edit</th>
        {% for ele in comps %}
        <tr>
            <form action='http://127.0.0.1:5050/editcomplain/{{tbox}}' method='POST'>
        <td><input type='text' name='user' value='{{ele.username}}' readonly></td>
            <td><input type='text' name='name' value='{{ele.name}}'readonly></td>
            <td><input type='text' name='description' value='{{ele.description}}'></td>
            <td>
                <input type='submit' value='Edit'>
            </td>
            </form>
        </tr>
        {% endfor %}
        </table>

                <input type='submit' value='Go back to home'>
            </form>
